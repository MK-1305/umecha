<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【佐渡海鮮居酒屋 うめえっちゃ】</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/home_first_view.css">
</head>
<body id="home" class="home">
    <div id="wrapper" class="l-wrapper">
    <header class="l-hd" id="header">
            <div class="p-hd">
                <a href="/" class="p-hd__logo-link">
                    <div class="p-hd__logo-img">
                        <picture>
                            <source 
                            media="(min-width: 767px)" 
                            srcset="images/common/hd_logo.png.webp 1x, images/common/hd_logo.png.webp 2x">
                            <source 
                            media="(max-width: 767px)" 
                            srcset="images/common/hd_logo-sp.png.webp 1x, images/common/hd_logo-sp.png.webp 2x">
                            <img src="images/common/hd_logo.png.webp" width="145" height="42" alt="佐渡海鮮居酒屋 うめえっちゃ" class="-img">
                        </picture>
                    </div>
                </a>
                
                <nav class="p-hd__nav" id="header-nav">
                  <ul class="p-hd__list" id="header-nav-list">
                    <li class="p-hd__item">
                      <a href="#message" class="p-hd__link u-hover-line"><span class="u-hover-line-child">ご挨拶</span></a>
                    </li>
                    <li class="p-hd__item">
                      <a href="#owner-person" class="p-hd__link u-hover-line"><span class="u-hover-line-child">店主紹介</span></a>
                    </li>
                    <li class="p-hd__item">
                      <a href="#shop-info" class="p-hd__link u-hover-line"><span class="u-hover-line-child">店舗情報</span></a>
                    </li>
                    <li class="p-hd__item">
                      <a href="#access" class="p-hd__link u-hover-line"><span class="u-hover-line-child">アクセス</span></a>
                    </li>
                    <li class="p-hd__item">
                      <a href="#reserve-info" class="p-hd__link p-hd__link--reserve-link">ご予約</a>
                    </li>
                  </ul>
                </nav>
              </div>
        </header>

        <main class="l-main" id="main_area">
            <div class="l-home-firstview" id="firstview">
              <div class="p-home-kv__bgimg">
                <picture>
                            <source 
                            media="(min-width: 768px)" 
                            srcset="images/home/kv_image.jpg.webp 1x, images/home/kv_image@2x.jpg.webp 2x">
                            <source 
                            media="(max-width: 767px)" 
                            srcset="images/home/kv_image.jpg.webp">
                            <img src="images/home/kv_image.jpg.webp" width="1600" height="700" alt="佐渡海鮮居酒屋 うめえっちゃ" class="-img">
                        </picture>
              </div>
              <div class="p-home-kv__logo">
                <picture>
                  <source srcset="images/home/kv_logo.png.webp 1x, images/home/kv_logo@2x.png.webp 2x">
                  <img src="images/home/kv_logo.png.webp" width="598" height="171" alt="佐渡の海鮮居酒屋うめえっちゃロゴ" class="-img">
                </picture>
              </div>
            </div>
            <section class="l-section" id="message">

            </section>
            <section class="l-section" id="owner-person">

            </section>
            <section class="l-section" id="shop-info">

            </section>
            <section class="l-section" id="reserve-info">

            </section>
        </main>

        <footer class="l-ft" id="footer">

        </footer>

        <div class="l-sp-menu" id="sp_menu">

        </div>
        
        <div class="l-sp-menu" id="sp_menu_btn">

        </div>
    </div>
</body>
</html>
